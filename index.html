<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="icon">
                <span class="material-symbols-outlined">deployed_code</span>
                <h1 class="title">Goofy Dash</h1>
            </div>
            <div class="menu">
                <div class="menu-btn icon">
                    <span class="material-symbols-outlined">home</span>
                    <a>Home</a>
                </div>
                <div class="menu-btn icon">
                    <span class="material-symbols-outlined">person</span>
                    <a>Profile</a>
                </div>
                <div class="menu-btn icon">
                    <span class="material-symbols-outlined">forum</span>
                    <a>Messages</a>
                </div>
                <div class="menu-btn icon">
                    <span class="material-symbols-outlined">history</span>
                    <a>History</a>
                </div>
                <div class="menu-btn icon">
                    <span class="material-symbols-outlined">task_alt</span>
                    <a>Tasks</a>
                </div>
                <div class="menu-btn icon">
                    <span class="material-symbols-outlined">groups</span>
                    <a>Communities</a>
                </div>
            </div>
            <div class="controls">
                <div class="menu-btn icon">
                    <span class="material-symbols-outlined">settings</span>
                    <a>Settings</a>
                </div>
                <div class="menu-btn icon">
                    <span class="material-symbols-outlined">help</span>
                    <a>Support</a>
                </div>
                <div class="menu-btn icon">
                    <span class="material-symbols-outlined">lock</span>
                    <a>Privacy</a>
                </div>
            </div>
        </div>
        <div class="navbar">
            <span id="search-icon" class="material-symbols-outlined">search</span>
            <input type="search" class="search" placeholder="Search">
            <span id="notifs-icon" class="material-symbols-outlined">notifications_active</span>
            <img id="pfp" src="peterparker.png" alt="avatar"/>
            <h2 class="name">Peter Parker</h2>
        </div>
        <div class="header">
            <img id="pfp" src="peterparker.png" alt="avatar"/>
            <h2 class="name">Peter Parker (@spiderman)</h2>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
        <div class="board">
            <div class="projects">
                <h3>Your Projects</h3>
                <div class="project-cards">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>

                </div>
            </div>
            <div class="announcements">
                <h3>Announcements</h3>
                <div class="announcement-cards">
                    <div class="news card"></div>
                    <div class="news card"></div>
                    <div class="news card"></div>
                </div>
            </div>
            <div class="trending">
                <h3>Trending</h3>
                <div class="trending-cards">
                    <div class="profile card"></div>
                    <div class="profile card"></div>
                    <div class="profile card"></div>
                    <div class="profile card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
